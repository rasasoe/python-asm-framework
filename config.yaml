target:
  ip: 127.0.0.1
  base_url: http://127.0.0.1:3000
  swagger_path: /api-docs/swagger.yaml

collection:
  run_nse_safe: false     # Windows에서 nmap NSE 경로/권한 이슈 있으면 false 권장
  run_selenium: true      # Chrome 설치되어 있어야 함
  selenium_max_buttons: 80

vulners:
  enabled: false
  api_key: "PUT_YOUR_VULNERS_API_KEY_HERE"
  per_service_limit: 8

nvd:
  enabled: false
  api_key: ""             # 있으면 rate-limit 완화에 도움
  enrich_top_n: 5          # 상위 CVE N개만 NVD로 보강

risk:
  public_scan: true        # 인터넷 노출 자산(EC2)면 true, 로컬만이면 false로 낮춰도 됨
